language: bash
services: docker

before_script:
  - env | sort
  - repo="arpitjindal1997/telegram-aircel-bot"
  - image="$repo:latest"

script:
  - mvn clean package
  - docker build -t $image .

after_script:
  - docker images
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push $repo
